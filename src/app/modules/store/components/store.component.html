<app-loader></app-loader>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="product-quote-form">
  <!-- Títulos -->
  <div class="text-center">
    <h1 class="store-title">¡Bienvenid&#64; a nuestra Tienda!</h1>
    <h2 class="store-subtitle">Echa un vistazo a nuestros productos y disfruta de la compra Online</h2>
  </div>

  <!-- Barra de búsqueda -->
  <div class="container d-flex justify-content-center mt-3">
    <div class="d-flex" style="width: 70%; justify-content: center;">
      <input
        type="search"
        class="form-control me-2"
        placeholder="Buscar producto..."
        aria-label="Search"
        formControlName="searchTerm"
        (input)="onSearchChange()">
    </div>
  </div>
</form>

<!-- Listado de productos -->
<div class="container mt-4">
  <div class="row g-3">
    <div class="col-6 col-md-4 col-lg-3 col-xl-2" *ngFor="let product of products">
      <div class="card product-card h-100 shadow-sm">
        <div class="product-img-container">
          <ng-container *ngIf="product.foto && product.foto !== 'NOT-IMAGE'; else noImage">
            <img [src]="product.foto" class="card-img-top product-img" [alt]="product.descripcion">
          </ng-container>
          <ng-template #noImage>
            <div class="no-image-text">Sin imagen</div>
          </ng-template>
        </div>

        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title product-title">{{ product.descripcion }}</h5>
          <p class="product-price mb-1">{{ product.pvp | currency:'USD' }}</p>

          <div class="d-flex align-items-center gap-2 mt-auto">
            <input type="number"
                   class="form-control quantity-input"
                   min="1"
                   [(ngModel)]="product.cantidad"
                   [ngModelOptions]="{standalone: true}">
            <button class="btn btn-primary btn-add-cart" (click)="addToCart(product)">
              <i class="bi bi-cart-plus"></i> Agregar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Paginación -->
<div class="d-flex justify-content-between align-items-center mt-3 px-2">
  <p class="mb-0 fw-bold text-white">Total de productos: {{ totalCount }}</p>
  <div>
    <button class="btn btn-primary me-2" [disabled]="currentPage === 1" (click)="onPreviousPage()">Anterior</button>
    <button class="btn btn-primary" [disabled]="currentPage === totalPages" (click)="onNextPage()">Siguiente</button>
  </div>
</div>
