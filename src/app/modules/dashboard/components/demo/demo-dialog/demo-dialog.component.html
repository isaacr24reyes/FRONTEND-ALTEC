<div class="modal-header">
  <h3 class="modal-title">{{this.demoDialogData.title}}</h3>
  <button mat-icon-button (click)="this.close()" type="button">
    <span>&times;</span>
  </button>
</div>

<div class="modal-body">
  <h5>{{this.demoDialogData.body}}</h5>
</div>

<div class="modal-footer">
  <button mat-raised-button (click)="this.close()" type="button" class="btn">
    {{'actionButtons.cancel' | translate}}</button>
  <button mat-raised-button (click)="this.close()" type="button" class="btn"
          color="primary">{{'actionButtons.save' | translate}}</button>
</div>
