<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="login-form">
  <div class="text-center">
    <h1>Acreditar Altec-Puntos</h1>
  </div>

  <div class="container" style="max-width: 800px;">
    <div class="row mt-3">
      <div class="col-12">
        <h2 class="text-left">Cliente:</h2>
      </div>

      <div class="col-12">
        <div class="autocomplete-wrapper position-relative p-0">
          <input
            #productDescriptionInput
            type="text"
            id="productDescription"
            formControlName="productDescription"
            class="form-control gray-input"
            placeholder="Ingresa el nombre del cliente"
            autocomplete="off"
            (focus)="clearOnFocus()"
            (blur)="deferClose()"
            (keydown)="onSearchKeydown($event)"
            [ngClass]="{ 'rounded-bottom-0': showDropdown }"
            [attr.aria-expanded]="showDropdown"
          />
          <ul
            *ngIf="showDropdown"
            class="dropdown-menu show mt-0 shadow border-top-0 rounded-top-0 autocomplete-menu"
          >
            <li *ngIf="loading" class="dropdown-item text-muted d-flex align-items-center gap-2">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Buscando…
            </li>

            <li *ngFor="let u of suggestions; let i = index">

              <button
                type="button"
                class="dropdown-item"
                [class.active]="i === activeIndex"
                (pointerdown)="onSelect(u, $event)"
              >
                {{ u.name }} ({{ u.username }})
              </button>
            </li>

            <li *ngIf="!loading && suggestions.length === 0" class="dropdown-item text-muted">
              Sin resultados
            </li>
          </ul>
        </div>

        <div *ngIf="selectedUser" class="selected-user-card mt-2">
          <div class="row g-2 align-items-center">
            <div class="col-12 col-md">
              <span class="suc-label">Cliente:</span>
              {{ selectedUser.name }} ({{ selectedUser.username }})
            </div>
            <div class="col-12 col-md-auto">
              <span class="suc-label me-2">Balance:</span>
              <div class="d-flex flex-column align-items-start align-items-md-end">
                <span class="points-badge">$ {{ selectedUser.altec_Points }}</span>
              </div>

            </div>

          </div>
        </div>


        <small class="text-danger" *ngIf="formGroup.get('productDescription')?.invalid && formGroup.get('productDescription')?.touched">
          El nombre del cliente es requerido.
        </small>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-12">
        <h2 class="text-left">Monto de Venta ($):</h2>
      </div>
      <div class="col-12">
        <input
          type="text"
          id="productCode"
          formControlName="productCode"
          class="form-control gray-input"
          placeholder="Valor(USD).."
          autocomplete="off"
        />
      </div>
    </div>
  </div>

  <div class="text-center mt-3">
    <button type="submit" class="btn btn-primary">ACREDITAR</button>
  </div>

  <div class="text-center mt-5">
    <span class="text-white small-text">
      Developed by <strong style="color: #8B50FB;">SwiFt©</strong> (2025).
    </span>
  </div>
</form>
