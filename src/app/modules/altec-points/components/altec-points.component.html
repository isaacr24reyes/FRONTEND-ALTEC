<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="login-form">
  <div class="text-center">
    <h1>Acreditar Altec-Puntos</h1>
  </div>

  <div class="container" style="max-width: 800px;">
    <!-- Cliente -->
    <div class="row mt-3">
      <div class="col-12">
        <h2 class="text-left">Cliente:</h2>
      </div>

      <div class="col-12 position-relative">
        <input
          type="text"
          id="productDescription"
          formControlName="productDescription"
          class="form-control gray-input"
          placeholder="Ingresa el nombre del cliente"
          autocomplete="off"
          (focus)="onSearchFocus()"
          (blur)="onSearchBlur()"
          (keydown)="onSearchKeydown($event)"
        />

        <!-- Dropdown de sugerencias -->
        <ul
          *ngIf="showDropdown"
          class="dropdown-menu show w-100 mt-0 shadow"
          style="max-height: 260px; overflow:auto; top: 100%;"
        >
          <!-- Cargando -->
          <li *ngIf="loading" class="dropdown-item text-muted d-flex align-items-center gap-2">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Buscando…
          </li>

          <!-- Resultados -->
          <li
            *ngFor="let u of suggestions; let i = index"
            (mousedown)="selectSuggestion(u)"
          >
            <button
              type="button"
              class="dropdown-item"
              [class.active]="i === activeIndex"
            >
              {{ displayName(u) }}
            </button>
          </li>

          <!-- Sin resultados -->
          <li *ngIf="!loading && suggestions.length === 0" class="dropdown-item text-muted">
            Sin resultados
          </li>
        </ul>

        <!-- Error de validación (opcional) -->
        <small class="text-danger" *ngIf="formGroup.get('productDescription')?.invalid && formGroup.get('productDescription')?.touched">
          El nombre del cliente es requerido.
        </small>
      </div>
    </div>

    <!-- Monto de Venta -->
    <div class="row mt-3">
      <div class="col-12">
        <h2 class="text-left">Monto de Venta:</h2>
      </div>
      <div class="col-12">
        <input
          type="text"
          id="productCode"
          formControlName="productCode"
          class="form-control gray-input"
          placeholder="Valor.."
          autocomplete="off"
        />
      </div>
    </div>
  </div>

  <div class="text-center mt-3">
    <button type="submit" class="btn btn-primary">ACREDITAR</button>
  </div>

  <div class="text-center mt-5">
    <span class="text-white small-text">
      Developed by <strong style="color: #8B50FB;">SwiFt©</strong> (2025).
    </span>
  </div>
</form>
